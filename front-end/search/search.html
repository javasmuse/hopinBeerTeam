<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Khand' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Goldman">
    <link rel="stylesheet" href="../index/styles.css">
    <link rel="stylesheet" href="search.css">
    <link rel="shortcut icon" href="/front-end/resources/beer.ico" type="image/icon">
    <title>Search Our Beers</title>
</head>

<body>
    <div class="topnav">
        <img class="navLogo" src="/front-end/resources/hopin.png" alt="">
        <a href="/front-end/index/index.html">Home</a>
        <a href="/front-end/about/about.html">About Us</a>
        <a href="/front-end/favorites/favorites.html">Favorites</a>
        <a href="/front-end/search/search.html">Search</a>
    </div>

    <div id="main_container">

        <h1>Search Our Beers</h1>
        <div id="allBeer">
            <div id="allBeers">
                <h4>Click Here to See All Of Our Beers: </h4>
                <button type="submit" id="getAll">Show All Beers</button>
            </div>
        </div>

        <div id="search-container">
            <form id="search-beers" action="" method="get">
                <label for="beer_name">Beer Name: </label>
                <input type="text" name="beer_name" id="beer_name" placeholder="Beer Name Here" />
                <label for="beer_type">Select a Style of Beer:</label>
                <select name="beer_type" id="beer_type">
                    <option value=""></option>
                    <option value="Porter">Porter</option>
                    <option value="Stout">Stout</option>
                    <option value="Lager">Lager</option>
                    <option value="IPA">IPA</option>
                    <option value="Pale Ale">Pale Ale</option>
                </select>
                <label for="beer_country">Select a Country of Origin:</label>
                <select name="country" id="country">
                    <option value=""></option>
                    <option value="America">America</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Japan">Japan</option>
                    <option value="Germany">Germany</option>
                </select>
                <button type="submit" id="cellar_search">Search the Cellar</button>
                <button type="submit" id="cellar_reset">Reset Search</button>
            </form>
        </div>

        <div id="display_results">
            <div id="cards">
            </div>
        </div>
    </div>

    <footer class="footerAll">
        <p>Project Made By Team {name}. Copyright blah blah</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/front-end/search/search.js"></script>
</body>

</html>
