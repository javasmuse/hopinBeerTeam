<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Khand' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Goldman">
    <link rel="stylesheet" href="../index/styles.css">
    <link rel="stylesheet" href="search.css">
    <link rel="shortcut icon" href="/front-end/resources/beer.ico" type="image/icon">
    <title>Search Our Beers</title>
</head>

<body>
    <div class="ageVerBg" id="ageVerBg">
        <div class="age_Verification" id="ageVer">
            <span class="ageVerTitle">
                <h1>Age Verification</h1>
            </span>
            <span>
                <p class="ageVerBody">Please indicate wether you are of legal drinking age in your country.</p>
            </span>
            <button class="yes" onclick="overAge()">Yes</button>
            <button class="no" onclick="underAge()">No</button>
        </div>
    </div>
    <div class="topnav">
        <img class="navLogo" src="../resources/hopin.png" alt="">
        <a href="../index/index.html">Home</a>
        <a href="../about/about.html">About Us</a>
        <a href="../favorites/favorites.html">Favorites</a>
        <a href="../search/search.html">Search</a>
    </div>

    <div id="main_container">

        <h1>Search Our Beers</h1>
        <div id="allBeer">
            <div id="allBeers">
                <h4>Click Here to See All Of Our Beers: </h4>
                <button class="yes" type="submit" id="getAll">Show All Beers</button>
            </div>
        </div>

        <div id="search-container">
            <form id="search-beers" action="" method="get">
                <label for="beer_name">Beer Name: </label>
                <input type="text" name="beer_name" id="beer_name" placeholder="Beer Name Here" />
                <label for="beer_type">Select a Style of Beer:</label>
                <select name="beer_type" id="beer_type">
                    <option value=""></option>
                    <option value="Porter">Porter</option>
                    <option value="Stout">Stout</option>
                    <option value="Lager">Lager</option>
                    <option value="IPA">IPA</option>
                    <option value="Pale Ale">Pale Ale</option>
                </select>
                <label for="beer_country">Select a Country of Origin:</label>
                <select name="country" id="country">
                    <option value=""></option>
                    <option value="America">America</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Japan">Japan</option>
                    <option value="Germany">Germany</option>
                </select>
                <button class="yes" type="submit" id="cellar_search">Search the Cellar</button>
                <button class="no" type="submit" id="cellar_reset">Reset Search</button>
            </form>
        </div>

        <div id="display_results">
            <div id="cards">
            </div>
        </div>
    </div>

    <footer class="footerAll">

        <p>Project Made By Team 5 - HOPin. Copyright 2020</p>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="search.js"></script>
</body>

</html>
